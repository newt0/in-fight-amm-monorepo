<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#f5f5f5" stroke="#d1d1d1" stroke-width="2"/>
  
  <!-- Shorts Shape -->
  <!-- Top waistband -->
  <rect x="100" y="20" width="200" height="30" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  
  <!-- Left leg -->
  <path d="M 100 50 L 80 200 L 80 450 L 120 450 L 120 200 Z" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  
  <!-- Right leg -->
  <path d="M 300 50 L 320 200 L 320 450 L 280 450 L 280 200 Z" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  
  <!-- Center crotch area -->
  <path d="M 100 50 L 200 100 L 300 50" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  
  <!-- Slot A - Left leg upper (marked area) -->
  <rect x="80" y="120" width="100" height="40" fill="white" stroke="#333" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  <text x="130" y="145" text-anchor="middle" font-size="12" fill="#666">Slot A</text>
  
  <!-- Slot B - Left leg lower (marked area) -->
  <rect x="80" y="280" width="100" height="40" fill="white" stroke="#333" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  <text x="130" y="305" text-anchor="middle" font-size="12" fill="#666">Slot B</text>
  
  <!-- Slot C - Right leg upper (marked area) -->
  <rect x="220" y="120" width="100" height="40" fill="white" stroke="#333" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  <text x="270" y="145" text-anchor="middle" font-size="12" fill="#666">Slot C</text>
  
  <!-- Slot D - Right leg lower (marked area) -->
  <rect x="220" y="280" width="100" height="40" fill="white" stroke="#333" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  <text x="270" y="305" text-anchor="middle" font-size="12" fill="#666">Slot D</text>
  
  <!-- Title -->
  <text x="200" y="480" text-anchor="middle" font-size="14" fill="#999">Fighter Shorts Placeholder</text>
</svg>

